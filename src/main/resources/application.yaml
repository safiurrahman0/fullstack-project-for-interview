server:
  port: 8080

spring:
  application:
    name: fullstack-project-for-interview
  datasource:
    url: jdbc:postgresql://localhost:5432/product
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # or validate/create/drop based on your need
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
